	<body align="center" style="padding-right: 0mm; padding-left: 0mm; padding-bottom: 0mm; margin: 0mm; padding-top: 0mm; table-layout: fixed; background-color: #333333">
		<div id="LabelsContainer" align="center" width="100%"></div>

		<script>

			const FrameLabels = true
			const BeamSawLabels = false
			var DetailedList = true

			// Get query string
			const urlParams = new URLSearchParams(location.search)
			let ProjectDB = urlParams.get('ProjectDB')

			ProjectDB = OverwriteDB(ProjectDB, "Database_Merged - SwoodNesting.js")

			ScriptLoader([
				ProjectDB,
				'../Resources/JS/DataPost.js',
				'../Resources/JS/Labels.js',
				'../Resources/JS Clients/Patch.js'

			], async function() {

				await GetProjectData()

				ProcessLabels()

			})
		</script>
